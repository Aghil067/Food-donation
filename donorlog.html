<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharefare</title>
  <link rel="stylesheet" href="donorlog.css">
</head>

<body>
  <div class="container">
    <div class="login-section">
      <h2>Login As Donor</h2>
      <form>
        <label for="username">Email</label>
        <input type="email" id="em" placeholder="Enter your email">

        <label for="password">Password</label>
        <input type="current-password" id="pas" placeholder="Enter your password">
        <input type="submit" value="submit" class="submit" id="sub">
        <div class="options">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
    <div class="welcome-section">
      <h1>Welcome Back!</h1>
      <p>Don't have an account yet?</p>
      <a href="#" class="signup-btn">Join Us</a>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
    const firebaseConfig = {
      apiKey: "AIzaSyDxRO_0YAQTRB3gxTckx0KItIPORAg8ttc",
      authDomain: "fooddonor-bf134.firebaseapp.com",
      projectId: "fooddonor-bf134",
      storageBucket: "fooddonor-bf134.firebasestorage.app",
      messagingSenderId: "181553649704",
      appId: "1:181553649704:web:ca39c2056abe3fabec3d1d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    document.getElementById("sub").addEventListener("click", function (e) {
      e.preventDefault();

  
      const email = document.getElementById("em").value;
      const password = document.getElementById("pas").value;

      const encodedEmail = email.replace(/\./g, ',');

      set(ref(db, 'user/' + encodedEmail), {
        em: email,
        pas: password
      })
        .then(() => {
          alert("Login success");
          window.location.href = "do.html"; 
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
    
    
  </script>


</body>

</html>
