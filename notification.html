<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
    }

    .notification-box {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .notification-box h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 10px;
    }

    .notification-box p {
      font-size: 1rem;
      color: #555;
      margin: 10px 0 20px;
    }

    .notification-box button {
      background: #517a06;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .notification-box button:hover {
      background: #396004;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="notification-box">
    <h1>New Notification</h1>
    <p>You have new updates waiting for you. Click the button below to proceed.</p>
    <button onclick="redirectToMain()">Go to Main Page</button>
  </div>

  <script>
    function redirectToMain() {
      window.location.href = "login page.html"; // Replace with the URL of your main page
    }
  </script>
</body>

</html>
